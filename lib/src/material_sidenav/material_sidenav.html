<div class="sidebar" [ngClass]="{'sidebar--is-opened': isOpened}">
    <div class="sidebar__fader"></div>
    <div class="navigation__container">
        <nav class="navigation">
            <template ngFor let-group [ngForOf]="menuElements">
                <h3 class="navigation__title">{{group['name']}}</h3>
                <ul class="navigation__group">
                    <li class="navigation-element" *ngFor="let item of group['items']">
                        <i class="navigation-element__icon
                                 {{item['icon'] != '' ? 'navigation-element__icon--' + item['icon'] : ''}}"></i>
                        <a class="navigation-element__link">{{item['text']}}</a>
                    </li>
                </ul>
            </template>
        </nav>
    </div>
</div>

<div class="toolbar">
    <div class="toolbar__menu-button" (click)="toggleToolbar()">
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" *ngIf="!isOpened"/>
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" *ngIf="isOpened"/>
        </svg>
    </div>
</div>
